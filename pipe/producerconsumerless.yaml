apiVersion: v1
kind: Pod
metadata:
  labels:
    app: workload
  name: workload
spec:
  restartPolicy: Never
  containers:
    - name: java-kafka-producer
      image: docker.io/mezzeddine/produceroldgrpc:v1
      env:
        - name: BOOTSTRAP_SERVERS
          value: my-cluster-kafka-bootstrap:9092
        - name: TOPIC
          value: testtopic1
        - name: DELAY_MS
          value: "1000"
        - name: LOG_LEVEL
          value: "INFO"
        - name: PRODUCER_ACKS
          value: "0"
        - name: ADDITIONAL_CONFIG
          value: |
                retries=100
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: latency1
  name: latency1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: latency
  template:
    metadata:
      labels:
        app: latency
    spec:
      containers:
        - name: latency
          image: docker.io/mezzeddine/testinterceptor12:v0 #varconsumerparam:v0  #consumertestdbsticky:v0
          ports:
          - containerPort: 8080
            name: brom
          resources:
            limits:
              memory: 1000Mi
              cpu: 1000m #100m
            requests:
              memory: 1000Mi
              cpu: 1000m #100m
          env:
            - name: BOOTSTRAP_SERVERS
              value: my-cluster-kafka-bootstrap:9092
            - name: TOPIC
              value: testtopic1
            - name: GROUP_ID
              value: testgroup1
            - name: SLEEP
              value: "5"
            - name: ADDITIONAL_CONFIG
              value: |
                max.poll.records=100

---

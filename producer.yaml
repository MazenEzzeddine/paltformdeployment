apiVersion: v1
kind: Pod
metadata:
  labels:
    app: workload
  name: workload
spec:
  restartPolicy: Never
  containers:
    - name: java-kafka-producer
      #image: docker.io/mezzeddine/producerftest:v0  #produceroldgrpc:v1
      #image: docker.io/mezzeddine/omgrpc:v3
      #image: docker.io/mezzeddine/producertaxigrpc:v1
      #image: docker.io/mezzeddine/produceroldgrpc:v1
      image: docker.io/mezzeddine/taxiproducernew:v2


      env:
        - name: BOOTSTRAP_SERVERS
          value: my-cluster-kafka-bootstrap:9092
        - name: TOPIC
          value: testtopic1
        - name: DELAY_MS
          value: "1000"
        - name: LOG_LEVEL
          value: "INFO"
        - name: PRODUCER_ACKS
          value: "0"
        - name: ADDITIONAL_CONFIG
          value: |
                retries=100
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: latency
  name: latency
spec:
  replicas: 1
  selector:
    matchLabels:
      app: latency
  template:
    metadata:
      labels:
        app: latency
    spec:
      containers:
        - name: latency
          #image: docker.io/mezzeddine/consumerteshrine:v0
          #image: docker.io/mezzeddine/consumerteshrine:v1  #sk
          #image: docker.io/mezzeddine/consumerrebalgo1:v1 #consumercustomer:v0
          #image: docker.io/mezzeddine/consumercustomer:v0  #bp
          #image: docker.io/mezzeddine/consumer500sticky:v0
          #image: docker.io/mezzeddine/consumer2000sticky:v1
          #image: docker.io/mezzeddine/consumer2000sbp:v1
          image: docker.io/mezzeddine/consumereventssticky:v0






          ports:
          - containerPort: 8080
            name: brom
          env:
            - name: BOOTSTRAP_SERVERS
              value: my-cluster-kafka-bootstrap:9092
            - name: TOPIC
              value: testtopic1
            - name: GROUP_ID
              value: testgroup1
            - name: SLEEP
              value: "5"
            - name: MESSAGE_COUNT
              value: "1000000"
            - name: ADDITIONAL_CONFIG
              value: |
                max.poll.records=500

